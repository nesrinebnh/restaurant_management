	   	<div class="container content" >
	   		<div class="card">
			    <div class="card-header">Manage Company</div>
			    <div class="card-body">
			    	<p>Manage Company Information</p>
			    	<form>
			    		<div class="form-group">
			    			<p>Company name</p>
					        <input type="text" class="form-control" id="company_name"  placeholder="Company name"/>
					    </div>
					    <div class="form-group">
					    	<p>Charge Amount %</p>
					      <input type="text" class="form-control" id="charge_amount"  placeholder="Enter charge amount %"/>
					    </div>
					    <div class="form-group">
					    	<p>Vat charge %</p>
					      <input type="number" class="form-control" id="vat_charge" placeholder="Vat charge %" step="1" />
					    </div>
					    <div class="form-group">
					    	<p>Address</p>
					      <input type="text" class="form-control" id="address" placeholder="Address"/>
					    </div>
					    <div class="form-group">
					    	<p>Phone</p>
					      <input type="text" class="form-control" id="phone"  placeholder="+213 ***"/>
					    </div>
					    <div class="form-group">
					    	<p>City</p>
					      <input type="text" class="form-control" id="city"  placeholder="City"/>
					    </div>
					    <div class="form-group">
					    	<p>Message</p>
					      <input type="text" class="form-control" id="message" placeholder="message"/>
					    </div>
					    
			    	</form>
			    </div> 
			    <div class="card-footer text-center">
			    	<button type="submit" class="btn " id="save_company_info" onclick="addCompanyInfo();">Save</button>
			    	
			    	<button type="submit" class="btn " id="cncl_company_info" onclick="cancelCompanyInfo();">Cancel</button>
